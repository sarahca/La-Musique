<div ng-controller="ChatCtrl" class="ng-scope">
  <div class="panel" id="chat">
    <div class="panel-heading" id="chat-heading">
      <span class="glyphicon glyphicon-user"></span> 
      {{numberOfPlayers}} player(s) in the room
    </div>
    <div id="chat-main">
      <div class="panel-body" id="chat-body">
        <div ng-repeat="msg in messages track by $index"> 
          <div class="row container-fluid">
            <div class="col-md-2">
              <strong ng-show="msg.nickname"> {{msg.nickname}} </strong> 
            </div>
            <div class="col-md-10" style="word-wrap: break-word">
              <span> {{msg.time | date:'HH:mm:ss'}} </span>
              <span ng-style="{'color': msg.color}"> {{msg.text}}</span>
            </div>
          </div>
        </div>
      </div><!-- END PANEL BODY-->
      <div class="panel-footer" id="chat-footer">
        <div class="row container-fluid">
          <form ng-submit="sendMessage()" >
            <div class="col-md-2">
              <label id="nickname" contenteditable="true" ng-model="nickname">{{nickname}}</label>
            </div>
            <div class="col-md-10">
              <input id="chat-input" type="text" class="form-control input-sm" ng-model="newMsg.text"/>
            </div>
          </form>
        </div>
      </div><!-- END PANEL FOOTER -->
    </div>
  </div>
</div>
