<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-controller="MainCtrl">

  
  <div class="container">
    <h3 ng-show="newPlayer && !user.getUserAdmin()">There might a round in progress, the next one will start soon</h3>
    <h3 ng-show="secondsLeft > 0">Next round in ... {{secondsLeft}} seconds</h3>
    <h3 ng-show="secondsLeft == 0">Next round ... NOW, GOOD LUCK!!</h3>

    <!--LAYOUT FOR ADMIN -->
    <div class='row' ng-show="user.getUserAdmin()" >
    
      <!--QUESTION CATEGORY DROP DOWN-->
      <div class='col-md-4'>
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Question category <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Artist</a></li>
            <li><a href="#">Song title</a></li>   
          </ul>
        </div>
      </div>
      <!--END QUESTION CATEGORY DROP DOWN -->

      <!--GENRE DROP DOWN -->
      <div class="col-md-4">
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Music Genre <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Rock</a></li>
            <li><a href="#">Pop</a></li>   
          </ul>
        </div>
      </div> <!--END GENRE DROP DOWN -->
      <div class="col-md-4">
        <label>
          <input type="checkbox"> Bot Mode
        </label>
      </div> <!-- END OF BOT MODE-->
    </div> <!--END OF DROPDOWNS ROW -->

  <!-- LAYOUT IF NOT ADMIN -->
    <div class="row" ng-hide="user.getUserAdmin()">
      <div class='col-md-4'>
        <span> Guess the title </span>
      </div>
      <div class='col-md-4'>
        <span> Music genre is pop </span>
      </div>
    </div><!-- END OF LAYOUT IF NOT ADMIN -->
  </div> 


</header>

 <!-- LEADER BOARD -->
  <div ng-include="'components/leader_board/leader_board.html'"></div>

  <!-- GAME AREA-->
  <!-- ROW FOR MEDIA PLAYER -->
  <div class="container" ng-include="'components/mediaplayer/mediaplayer.html'" ></div>   
  
  <!-- GRID AND CHAT -->
  <div class="container" id="gridContainer">  
    <div class="row">
    <!--LEFT COLUMN GRID-->
    <div class="col-md-6" id="grid" ng-include="'components/grid/grid.html'">
    </div>
    <!-- RIGHT COLUMN CHAT-->
    <div class="col-md-6" id="chat" ng-include="'components/chat/chat.html'">
    </div>

  </div><!-- END OF ROW DIV-->
</div><!-- END OF CONTAINER DIV-->
